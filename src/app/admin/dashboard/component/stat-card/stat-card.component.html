<mat-card [class]="color + '-card'">
  <mat-card-header>
    <mat-icon mat-card-avatar [color]="color">{{ icon }}</mat-icon>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2 class="stat-value">{{ value | number }}</h2>
    <p *ngIf="percentage !== null" class="percentage-text">
      <mat-icon class="percent-icon">trending_up</mat-icon>
      {{ percentage | number : "1.0-2" }}%
      <span *ngIf="percentage >= 0">of staff</span>
    </p>
  </mat-card-content>
</mat-card>
